<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="score-board">
      <div class="badge" id="user_label">user</div>
      <div class="badge" id="comp_label">comp</div>
      <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>

    <div class="result">
      <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice">
        <img src="images/rock.png" alt="Rock hand" id="rock">
      </div>
      <div class="choice">
        <img src="images/paper.png" alt="Paper hand" id="paper">
      </div>
      <div class="choice">
        <img src="images/scissors.png" alt="Scissors hand" id="scissors">
      </div>
    </div>

    <p class="action-message">Make your move.</p>

  </main>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
